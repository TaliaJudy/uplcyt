<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Name Combiner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 10px;
    }
    h1 {
      text-align: center;
    }
    .input-area {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    input {
      flex: 1 1 200px;
      font-size: 1.2rem;
      padding: 8px;
    }
    button {
      padding: 8px 16px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    #results, #favorites {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    .name-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f0f0f0;
      margin: 6px 0;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }
    .name-text {
      flex-grow: 1;
    }
    .star-btn {
      margin-left: 10px;
      font-size: 1.3rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #ccc;
      transition: color 0.3s ease;
    }
    .star-btn.saved {
      color: gold;
    }
    #toggleFavoritesBtn {
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #favorites {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Name Combiner</h1>

  <div class="input-area">
    <input id="name1" placeholder="Enter first name" autocomplete="off" />
    <input id="name2" placeholder="Enter second name" autocomplete="off" />
    <button id="generateBtn">Combine</button>
  </div>

  <button id="toggleFavoritesBtn">Show Favorites</button>

  <div id="results"></div>
  <div id="favorites"></div>

<script>
  const name1Input = document.getElementById('name1');
  const name2Input = document.getElementById('name2');
  const generateBtn = document.getElementById('generateBtn');
  const resultsDiv = document.getElementById('results');
  const favoritesDiv = document.getElementById('favorites');
  const toggleFavoritesBtn = document.getElementById('toggleFavoritesBtn');

  function splitSyllables(name) {
    const regex = /[^aeiouy]*[aeiouy]+(?:[^aeiouy]+(?=[aeiouy])|[^aeiouy]*)/gi;
    return name.match(regex) || [];
  }

  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }

  function combineNames(n1, n2) {
    const combos = new Set();

    const nameA = n1.toLowerCase().trim();
    const nameB = n2.toLowerCase().trim();

    if (!nameA || !nameB) return [];

    const sylA = splitSyllables(nameA);
    const sylB = splitSyllables(nameB);

    let halfA = sylA.slice(0, Math.ceil(sylA.length / 2)).join('');
    let halfB = sylB.slice(Math.floor(sylB.length / 2)).join('');
    combos.add(capitalize(halfA + halfB));

    halfA = sylA.slice(Math.floor(sylA.length / 2)).join('');
    halfB = sylB.slice(0, Math.ceil(sylB.length / 2)).join('');
    combos.add(capitalize(halfB + halfA));

    let altCombo = '';
    const maxLen = Math.max(sylA.length, sylB.length);
    for(let i = 0; i < maxLen; i++){
      if(i < sylA.length) altCombo += sylA[i];
      if(i < sylB.length) altCombo += sylB[i];
    }
    combos.add(capitalize(altCombo));

    if(sylA.length > 0 && sylB.length > 0) {
      combos.add(capitalize(sylA[0] + sylB[sylB.length -1]));
      combos.add(capitalize(sylB[0] + sylA[sylA.length -1]));
    }

    combos.add(capitalize(nameA + nameB));
    combos.add(capitalize(nameB + nameA));

    return Array.from(combos);
  }

  const STORAGE_KEY = 'nameCombinerFavorites';

  function loadFavorites() {
    try {
      return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    } catch {
      return [];
    }
  }

  function saveFavorites(favs) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(favs));
  }

  function speak(text) {
    if (!window.speechSynthesis) {
      alert('Sorry, your browser does not support speech synthesis.');
      return;
    }
    const utterance = new SpeechSynthesisUtterance(text);
    // Pick a female voice if possible
    const voices = speechSynthesis.getVoices().filter(v => v.lang.startsWith('en') && v.name.toLowerCase().includes('female'));
    if (voices.length > 0) {
      utterance.voice = voices[0];
    } else {
      const engVoices = speechSynthesis.getVoices().filter(v => v.lang.startsWith('en'));
      if (engVoices.length > 0) utterance.voice = engVoices[0];
    }
    speechSynthesis.cancel();
    speechSynthesis.speak(utterance);
  }

  function renderList(list, container, isFavorites = false) {
    container.innerHTML = '';
    if (list.length === 0) {
      container.textContent = isFavorites ? 'No favorites saved yet.' : 'No names to show.';
      return;
    }
    const favorites = loadFavorites();

    list.forEach(name => {
      const item = document.createElement('div');
      item.className = 'name-item';

      const textSpan = document.createElement('span');
      textSpan.className = 'name-text';
      textSpan.textContent = name;
      textSpan.title = 'Click to hear it';
      textSpan.style.userSelect = 'none';
      textSpan.style.flexGrow = '1';

      textSpan.addEventListener('click', () => {
        speak(name);
      });

      item.appendChild(textSpan);

      if (!isFavorites) {
        const starBtn = document.createElement('button');
        starBtn.className = 'star-btn';
        starBtn.innerHTML = favorites.includes(name) ? '★' : '☆';
        if (favorites.includes(name)) starBtn.classList.add('saved');
        starBtn.title = favorites.includes(name) ? 'Remove from favorites' : 'Add to favorites';

        starBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          let favs = loadFavorites();
          if (favs.includes(name)) {
            favs = favs.filter(f => f !== name);
            starBtn.innerHTML = '☆';
            starBtn.classList.remove('saved');
            starBtn.title = 'Add to favorites';
          } else {
            favs.push(name);
            starBtn.innerHTML = '★';
            starBtn.classList.add('saved');
            starBtn.title = 'Remove from favorites';
          }
          saveFavorites(favs);
        });

        item.appendChild(starBtn);
      }

      container.appendChild(item);
    });
  }

  let favoritesVisible = false;
  toggleFavoritesBtn.addEventListener('click', () => {
    favoritesVisible = !favoritesVisible;
    favoritesDiv.style.display = favoritesVisible ? 'block' : 'none';
    toggleFavoritesBtn.textContent = favoritesVisible ? 'Hide Favorites' : 'Show Favorites';
    if (favoritesVisible) {
      const favs = loadFavorites();
      renderList(favs, favoritesDiv, true);
    }
  });

  generateBtn.addEventListener('click', () => {
    const n1 = name1Input.value;
    const n2 = name2Input.value;
    const combos = combineNames(n1, n2);
    renderList(combos, resultsDiv, false);
  });

  [name1Input, name2Input].forEach(input => {
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') generateBtn.click();
    });
  });

  window.onload = () => {
    speechSynthesis.getVoices();
  }
</script>

</body>
</html>
