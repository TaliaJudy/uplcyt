<!DOCTYPE html>
<html>
<head>
  <title>Photo Share</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .upload-box {
      background: white;
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    input, button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      background: #4a90e2;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #3b7ec4;
    }
    h2 {
      text-align: center;
      margin-top: 2rem;
      color: #333;
    }
    .feed {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
      padding: 1rem;
      max-width: 1200px;
      margin: auto;
    }
    .post {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .post img {
      width: 100%;
      height: auto;
      display: block;
    }
    .caption {
      padding: 0.8rem;
      font-size: 0.95rem;
      color: #444;
    }
    .comments {
      padding: 0.8rem;
      border-top: 1px solid #eee;
      font-size: 0.9rem;
    }
    .comment {
      margin-bottom: 0.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #f0f0f0;
    }
    .comment small {
      color: #666;
    }
    .comment-input {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>Photo Share</header>

  <div class="upload-box">
    <input type="text" id="nameInput" placeholder="Your name">
    <input type="file" id="photoInput">
    <input type="text" id="captionInput" placeholder="Caption">
    <button id="uploadBtn">Upload</button>
  </div>

  <h2>Latest Uploads</h2>
  <div id="feed" class="feed"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { 
      getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, orderBy 
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
    import { 
      getStorage, ref, uploadBytes, getDownloadURL 
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-storage.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCyQTC9BMD90v8EOS5ZJOOzLArqifp85Qk",
      authDomain: "cytra-a9b1d.firebaseapp.com",
      projectId: "cytra-a9b1d",
      storageBucket: "cytra-a9b1d.appspot.com",
      messagingSenderId: "60383087529",
      appId: "1:60383087529:web:4c4c792eba06a10f4412b8",
      measurementId: "G-LGJ250744Y"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Upload photo
    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const name = document.getElementById("nameInput").value.trim();
      const file = document.getElementById("photoInput").files[0];
      const caption = document.getElementById("captionInput").value.trim();

      if (!name) return alert("Enter your name");
      if (!file) return alert("Choose a photo first");

      const storageRef = ref(storage, `photos/${Date.now()}-${file.name}`);
      await uploadBytes(storageRef, file);

      const url = await getDownloadURL(storageRef);

      await addDoc(collection(db, "posts"), {
        name,
        caption,
        photoUrl: url,
        createdAt: serverTimestamp()
      });

      document.getElementById("photoInput").value = "";
      document.getElementById("captionInput").value = "";
      alert("Uploaded!");
    });

    // Render feed
    const feed = document.getElementById("feed");
    const postsQuery = query(collection(db, "posts"), orderBy("createdAt", "desc"));

    onSnapshot(postsQuery, (snapshot) => {
      feed.innerHTML = "";
      snapshot.forEach(docSnap => {
        const postData = docSnap.data();
        const postId = docSnap.id;

        const postDiv = document.createElement("div");
        postDiv.classList.add("post");
        postDiv.innerHTML = `
          <img src="${postData.photoUrl}" alt="Uploaded photo">
          <div class="caption"><strong>${postData.name}</strong>: ${postData.caption || ""}</div>
          <div class="comments" id="comments-${postId}">
            <div class="comment-input">
              <input type="text" id="commentName-${postId}" placeholder="Your name">
              <input type="text" id="commentText-${postId}" placeholder="Add a comment">
              <button onclick="addComment('${postId}')">Post</button>
            </div>
          </div>
        `;
        feed.appendChild(postDiv);

        // Listen for comments
        const commentsRef = collection(db, "posts", postId, "comments");
        onSnapshot(query(commentsRef, orderBy("createdAt", "asc")), (commentSnap) => {
          const commentsContainer = document.getElementById(`comments-${postId}`);
          const inputBox = commentsContainer.querySelector(".comment-input");
          commentsContainer.innerHTML = "";
          commentSnap.forEach(cDoc => {
            const cData = cDoc.data();
            const commentDiv = document.createElement("div");
            commentDiv.classList.add("comment");
            commentDiv.innerHTML = `<strong>${cData.name}</strong>: ${cData.text}`;
            commentsContainer.appendChild(commentDiv);
          });
          commentsContainer.appendChild(inputBox);
        });
      });
    });

    // Add comment function (global)
    window.addComment = async (postId) => {
      const name = document.getElementById(`commentName-${postId}`).value.trim();
      const text = document.getElementById(`commentText-${postId}`).value.trim();
      if (!name) return alert("Enter your name");
      if (!text) return;

      await addDoc(collection(db, "posts", postId, "comments"), {
        name,
        text,
        createdAt: serverTimestamp()
      });

      document.getElementById(`commentText-${postId}`).value = "";
    };
  </script>
</body>
</html>
